                <div class="albumSemana">
                    <h6>Semana</h6>

                </div>
            </div>
            <div class="albumGaleria">

        <section class="albumTalVezTeGuste">

              </div>

        <div class="cancionBuscar">

                <button class="search__btn">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22">
